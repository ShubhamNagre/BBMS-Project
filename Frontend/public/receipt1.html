<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Blood Donation Receipt</h1>
    <form action="get">
        <table style=" margin: auto; padding: auto;margin-top: auto; margin-bottom: auto; font-size:x-large; border: 5px solid black; ">
            <tr>
                <td>
                    <p style="float: right;">Full Name:</p>
                </td>
                <td>
                    <input type="text" name="patient name" id="patient name" required>
                </td>
                <td>
                    <p style="float: right;">Blood Group Required:</p>
                </td>
                <td>
                    <select name="bloodgroup" id="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td>
                    <p style=" float: right;">
                        Quantity of Blood bags:
                    </p>
                </td>
                <td>
                    <input type="number" name="Quantity" id="Quantity">
                </td>                
            </tr>
            <tr>
                <td>
                    <td >
                        <p style="float: left;">Transaction Id:</p>                    
                    </td>
                    <td >
                        <input type="number" name="number" id="number">
                    </td>
                </td>
                <td>
                    <p>Payment Mode:</p>
                </td>
                <td>
                    <select name="Payment" id="Payment">
                        <option value="UPI">UPI</option>
                        <option value="Online Payment">Online Payment</option>
                        <option value="Cash">Cash</option>
                        <option value="Net Banking">Net Banking</option>
                    </select>    
                </td>
                <td>
                    <p style="float: left;">Date:</p>                    
                </td>
                <td>
                    <input type="date" name="Date" id="Date">
                </td>
            </tr>
            <tr>
               
                
                <td>
                    <p style="float: right;">Email id:</p>                    
                </td>
                <td>
                    <input type="email" name="Email" id="Email">
                </td>
                <td>
                    <p style="float: right;">Mobile No:</p>                    
                </td>
                <td>
                    <input type="number" name="mobile" id="mobile">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
